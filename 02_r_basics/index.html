# R 作为计算器

在 `Console` 中输入以下内容，然后按 `ENTER` 键。


``` r
1 + 2
```

```
## [1] 3
```

--

你做到了！你运行了你的第一行代码！

---

# R 作为计算器

尝试一些更多的操作...


``` r
67 - 13
```

```
## [1] 54
```

``` r
2 * 4
```

```
## [1] 8
```

``` r
268 / 43
```

```
## [1] 6.232558
```

---

# R 作为计算器

你可以将操作串联起来...


``` r
6 + 4 - 1 + 2
```

```
## [1] 11
```

``` r
4 * 2 + 3 * 2
```

```
## [1] 14
```

---

# R 作为计算器

但是要小心你的括号！


``` r
4 * 2 + 3 * 2
```

```
## [1] 14
```

``` r
(4 * 2) + (3 * 2)
```

```
## [1] 14
```

``` r
4 * (2 + 3) * 2
```

```
## [1] 40
```

---

# 勿忘我：变量

将一个变量存储在计算机内存中以备后用。


``` r
my_num &lt;- 156
```

--

当你需要它时，你只需调用它！


``` r
my_num
```

```
## [1] 156
```

---

# 我的变量！


``` r
income &lt;- 1200

expenses &lt;- 500

income - expenses
```

```
## [1] 700
```

--

你可以完全使用变量！


``` r
savings &lt;- income - expenses
```

并检查值...


``` r
savings
```

```
## [1] 700
```

---

# 变量是...可变的


``` r
yo &lt;- 5

yo + 3
```

```
## [1] 8
```

``` r
yo &lt;- 3

yo + 3
```

```
## [1] 6
```

---

# 变量可以指向多个东西


``` r
one_i &lt;- 6

two_i &lt;- c(6, 8)

five_i &lt;- c(6, 8, 42)
```

--

请注意，以下两者是相同的：


``` r
one_i &lt;- 6

one_ii &lt;- c(6)
```


---

# R 离不开...函数

**函数**是对一个或多个 *参数* 执行的操作。


``` r
sum(3, 5)
```

```
## [1] 8
```

--

参数可以是向量！


``` r
my_nums &lt;- c(3, 5, 7)

sum(my_nums)
```

```
## [1] 15
```

``` r
mean(my_nums)
```

```
## [1] 5
```

---

# 不仅仅是数字

变量可以存储 **字符串**。


``` r
name &lt;- "Stefano"
surname &lt;- "Coretta"

name
```

```
## [1] "Stefano"
```

---

# 不仅仅是数字

字符串也可以用作函数的参数。


``` r
cat("My name is", name, surname)
```

```
## My name is Stefano Coretta
```

--

当然，你可以重用相同的变量名来覆盖变量值。


``` r
name &lt;- "Raj"

cat("My name is", name)
```

```
## My name is Raj
```

---

# 空值和无穷大


``` r
forgot &lt;- NA

nothing &lt;- NULL

everything &lt;- Inf
```


---

# 总结


- R 作为计算器

  - 算术操作。

- 变量：
  
  - 数值。
  - 字符串。

- 函数：
  
  - 函数名（`sum()`, `mean()`, `cat()`）。
  - 参数。
